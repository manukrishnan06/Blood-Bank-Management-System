<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blood Bank Management - Donor Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="Blood Bank Management System - Donor Login">

    <!-- Favicon -->
    <link href="{% static 'webb/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link href="{% static 'webb/css/style.css' %}" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
        }
        .form-floating {
            position: relative;
            margin-bottom: 1rem;
        }
        .form-floating label {
            left: 1rem;
            pointer-events: none;
            color: #495057; /* Input label color */
        }
        .form-floating input {
            padding-left: 1rem;
        }
        .btn-primary {
            background-color: #dc3545; /* Red button color */
            border-color: #dc3545; /* Red button border color */
        }
        .btn-primary:hover {
            background-color: #c82333; /* Darker red on hover */
            border-color: #bd2130; /* Darker red border on hover */
        }
        .text-primary {
            color: #dc3545; /* Red text color */
        }
        .bg-light {
            background-color: #ffffff; /* White background for the form */
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>DONOR LOGIN</h3>
                            </a>
                            <h3></h3>
                        </div>
                        <form method="post" action="{% url 'donorloginfnn' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="uname" aria-label="Username" required>
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="upass" aria-label="Password" required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" aria-label="Remember me">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                </div>
                                <a href="#" class="text-primary">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                            <p class="text-center mb-0">Don't have an Account? <a href="{% url 'donorregfn' %}" class="text-primary">Sign Up</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'webb/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'webb/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'webb/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'webb/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'webb/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'webb/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'webb/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'webb/js/main.js' %}"></script>
</body>

</html>
