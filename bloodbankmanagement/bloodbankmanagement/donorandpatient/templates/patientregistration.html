<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Patient Registration - Blood Bank Management</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'webb/img/favicon.ico' %}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap and Custom CSS -->
    <link href="{% static 'webb/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'webb/css/style.css' %}" rel="stylesheet">

    <!-- Internal CSS for Custom Styles -->
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f8f9fa;
        }

        .container-xxl {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .form-container h3 {
            font-size: 24px;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-floating input,
        .form-floating select,
        .form-floating textarea {
            border-radius: 5px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
            color: #495057;
            padding: 10px;
            margin-bottom: 15px;
        }

        .form-floating input:focus,
        .form-floating select:focus,
        .form-floating textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .form-floating label {
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container-xxl">
        <div class="form-container">
            <h3>Patient Registration</h3>
            <form method="post" action="{% url 'savepatientregfn' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="pusern" required>
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="ppass" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingCPassword" placeholder="Confirm Password" name="pcpass" required>
                    <label for="floatingCPassword">Confirm Password</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingAge" placeholder="Age" name="page" required>
                    <label for="floatingAge">Age</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="pblood" required>
                        <option selected disabled>Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                    <label for="floatingSelect">Blood Group</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingDisease" placeholder="Disease" name="pdis" required>
                    <label for="floatingDisease">Disease</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Address" id="floatingTextarea" style="height: 150px;" name="paddress" required></textarea>
                    <label for="floatingTextarea">Address</label>
                </div>
                <div class="form-floating">
                    <input type="tel" class="form-control" id="floatingContact" placeholder="Contact No" name="pcontact" required>
                    <label for="floatingContact">Contact</label>
                </div>
                <div class="form-group">
                    <input class="form-control" type="file" id="formFile" name="pimage" required>
                </div>
                <button type="submit" class="btn btn-primary">REGISTER</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
