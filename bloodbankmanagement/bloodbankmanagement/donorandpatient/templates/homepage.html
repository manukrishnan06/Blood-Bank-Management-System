<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap5" />

  <!-- Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="{% static 'css/tiny-slider.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <title>Home</title>

  <!-- Internal CSS -->
  <style>
    .custom-navbar .navbar-brand span {
      color: #dc3545;
    }
    .custom-navbar .nav-link {
      color: #ffffff !important;
    }
    .custom-navbar .nav-link:hover {
      color: #dc3545 !important;
    }
    .hero {
      position: relative;
      background-image: url('https://www.novahospital.co.in/wp-content/uploads/2021/03/bloodbank.jpg');
      background-size: cover;
      background-position: center;
      padding: 100px 0;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(220, 53, 69, 0.7); /* Optional overlay for readability */
    }
    .hero .intro-excerpt {
      position: relative;
      z-index: 1;
    }
    .hero .intro-excerpt h1 {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
      white-space: nowrap; /* Ensure the text does not wrap */
    }
    .hero .intro-excerpt p {
      font-size: 1.25rem;
    }
    .product-section {
      padding: 60px 0;
    }
    .product-item {
      text-align: center;
      display: block;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      padding: 20px;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .product-item:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .product-thumbnail {
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .product-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #000000;
    }
    .product-price {
      font-size: 1.25rem;
      font-weight: 700;
      color: #dc3545;
    }
    .icon-cross img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>

<body>
  <!-- Start Header/Navigation -->
  <nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">
    <div class="container">
      <a class="navbar-brand" href="index.html">Blood Bank Management System<span></span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarsFurni">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="homepage.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'patientloginfn' %}">
              <i class="fa-regular fa-user"></i> Patient
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'donorloginfn' %}">
              <i class="fa-regular fa-user"></i> Donor
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Header/Navigation -->

  <!-- Start Hero Section -->
  <div class="hero">
    <div class="intro-excerpt">
      <h1>Blood Bank Management System</h1>
      <p class="mb-4 fs-4 fw-bold">"GIVE THE GIFT OF LIFE GIVE THE GIFT OF LIFE"</p>
    </div>
  </div>
  <!-- End Hero Section -->

  <!-- Start Product Section -->
  <div class="product-section">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="section-title mb-4">Blood Groups</h2>
        </div>
        {% for blood_group in blood_groups %}
        <div class="col-12 col-md-4 col-lg-3 mb-5">
          <a class="product-item" href="cart.html">
            <img src="{% static 'images/' %}{{ blood_group.image }}" class="img-fluid product-thumbnail">
            <h3 class="product-title">{{ blood_group.name }}</h3>
            <strong class="product-price">BLOOD GROUP</strong>
            <!-- Removed the cross icon -->
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- End Product Section -->

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/tiny-slider.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
