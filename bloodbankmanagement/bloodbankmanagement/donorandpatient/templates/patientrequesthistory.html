<!DOCTYPE html>
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .table-container {
            margin: 20px auto;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table thead tr {
            background-color: #eb221e;
            color: #ffffff;
        }

        table th,
        table td {
            padding: 12px 15px;
            border: 1px solid #dddddd;
        }

        table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        h4 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .no-data {
            text-align: center;
            color: #999999;
        }
    </style>
</head>

<body>
    <div class="container table-container">
        <h4 class="text-center">Patient Request History</h4>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Patient Age</th>
                        <th>Reason</th>
                        <th>Blood Group</th>
                        <th>Unit (ml)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{ d.patientname }}</td>
                            <td>{{ d.patientage }}</td>
                            <td>{{ d.reason }}</td>
                            <td>{{ d.bloodgroup }}</td>
                            <td>{{ d.unit }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="5" class="no-data">No data available</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add your JavaScript here if needed
        document.addEventListener('DOMContentLoaded', function () {
            const rows = document.querySelectorAll('table tbody tr');
            rows.forEach(row => {
                row.addEventListener('click', () => {
                    alert('Row clicked: ' + row.children[0].textContent);
                });
            });
        });
    </script>
</body>

</html>
{% endblock %}
