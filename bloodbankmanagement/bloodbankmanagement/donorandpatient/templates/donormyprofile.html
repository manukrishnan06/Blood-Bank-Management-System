<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Donor Profile - Blood Bank Management System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
        }

        .profile-card {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 0.5rem;
            padding: 20px;
            margin: 20px 0;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-card h5 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .profile-card p {
            font-size: 1rem;
            color: #6c757d;
        }

        .profile-card .btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Content Start -->
    <div class="container">
        <div class="content">
            <h2 class="my-4">My Profile</h2>
            <div class="profile-card text-center">
                {% if d.photo %}
                <img src="{{ d.photo.url }}" alt="User Profile Picture">
                {% else %}
                <p>No photo available</p>
                {% endif %}
                <h5>{{d.username}}</h5>
                <p>Blood Group: {{d.bloodgroup}}</p>
                <p>Contact Number: {{d.contact}}</p>
                <p>Address: {{d.address}}</p>
                <a href="{% url 'donoreditprofile' %}" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>
    </div>
    <!-- Content End -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
