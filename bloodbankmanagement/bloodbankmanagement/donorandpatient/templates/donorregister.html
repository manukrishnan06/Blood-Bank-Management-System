<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Donor Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .container h3 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-control, .form-select, #formFile {
            width: 90%;
            padding: 8px;
            margin: 0 auto 10px auto;
            border: 1px solid #ced4da;
            border-radius: 4px;
            display: block;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 0 auto;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            .form-group label {
                margin-bottom: 3px;
            }

            .form-control, .form-select, #formFile {
                padding: 6px;
                width: 85%;
            }

            .btn-primary {
                padding: 8px;
                font-size: 14px;
                width: 85%;
            }
        }
    </style>
</head>

<body>

    <!-- Sign Up Start -->
    <div class="container">
        <div class="text-center mb-4">
            <a href="index.html">
                <h3>DONOR REGISTRATION</h3>
            </a>
        </div>
        <form method="post" action="{% url 'savedonorregfn' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="floatingInput" class="form-label">Username</label>
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="dusern" required>
            </div>
            <div class="form-group">
                <label for="floatingPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="dpass" required>
            </div>
            <div class="form-group">
                <label for="floatingCPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="floatingCPassword" placeholder="Confirm Password" name="dcpass" required>
            </div>
            <div class="form-group">
                <label for="floatingAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="floatingAge" placeholder="Age" name="dage" required>
            </div>
            <div class="form-group">
                <label for="floatingSelect" class="form-label">Blood Group</label>
                <select class="form-select" id="floatingSelect" name="dblood" required>
                    <option selected disabled>Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="floatingTextarea" class="form-label">Address</label>
                <textarea class="form-control" placeholder="Address" id="floatingTextarea" style="height: 150px;" name="daddress" required></textarea>
            </div>
            <div class="form-group">
                <label for="floatingContact" class="form-label">Contact</label>
                <input type="tel" class="form-control" id="floatingContact" placeholder="Contact No" name="dcontact" required>
            </div>
            <div class="form-group">
                <label for="formFile" class="form-label">Image</label>
                <input class="form-control" type="file" id="formFile" name="dimage" required>
            </div>
            <button type="submit" class="btn btn-primary py-3 w-100">REGISTER</button>
        </form>
    </div>
    <!-- Sign Up End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'webb/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'webb/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'webb/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'webb/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'webb/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'webb/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'webb/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'webb/js/main.js' %}"></script>

    <!-- Internal JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                const password = document.getElementById('floatingPassword').value;
                const confirmPassword = document.getElementById('floatingCPassword').value;
                if (password !== confirmPassword) {
                    event.preventDefault();
                    alert("Passwords do not match!");
                }
            });
        });
    </script>
</body>

</html>
