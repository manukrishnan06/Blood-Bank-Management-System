<!DOCTYPE html>
{% extends 'donorpage.html' %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>
    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f8f9fa;
        }

        .form-container {
            margin: 50px auto;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-floating {
            margin-bottom: 15px;
        }

        .form-floating label {
            padding: 0 10px;
        }

        .btn-danger {
            width: 100%;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h3 class="text-center mb-4">Donate Blood</h3>
        <form method="post" action="{% url 'savedonatebloodfn' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingText" placeholder="Donor Name" name="dname" required>
                <label for="floatingText">Donor Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingAge" placeholder="Age" name="dage" required>
                <label for="floatingAge">Donor Age</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingDisease" placeholder="Disease (If any)" name="ddis">
                <label for="floatingDisease">Disease (If any)</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingBlood" name="dblood" required>
                    <option selected disabled>Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <label for="floatingBlood">Blood Group</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingUnit" placeholder="Unit in ml" name="dunit" required>
                <label for="floatingUnit">Unit in ml</label>
            </div>
            <button type="submit" class="btn btn-danger">Donate</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Internal JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var currentPath = window.location.pathname;
            var navLinks = document.querySelectorAll(".sidebar .nav-link");
            navLinks.forEach(function (link) {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                }
            });
        });
    </script>
</body>

</html>
{% endblock %}
