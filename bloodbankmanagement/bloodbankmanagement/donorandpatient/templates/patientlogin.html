<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Patient Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="{% static 'web/css/style.css' %}" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #dc3545;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            background-color: #dc3545;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            width: 100%;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #c82333;
        }
        .text-center a {
            color: #dc3545;
            font-weight: bold;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-white">Patient Login</div>
                    <div class="card-body">
                        <form method="post" action="{% url 'patientloginfnn' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="uname">Username:</label>
                                <input type="text" class="form-control" id="uname" name="uname" required>
                            </div>
                            <div class="form-group">
                                <label for="upass">Password:</label>
                                <input type="password" class="form-control" id="upass" name="upass" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'pateientregfn' %}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
