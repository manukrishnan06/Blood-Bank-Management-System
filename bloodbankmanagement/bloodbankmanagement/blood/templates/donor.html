<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Donor Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow for the card */
        }
        .form-container h4 {
            color: #343a40; /* Dark text color for headings */
        }
        .form-control {
            border-radius: 4px; /* Rounded corners for input fields */
        }
        .form-group label {
            font-weight: bold; /* Bold labels */
        }
        .btn-primary {
            background-color: #dc3545; /* Red background for primary buttons */
            border-color: #dc3545; /* Red border color */
        }
        .btn-primary:hover {
            background-color: #c82333; /* Darker red on hover */
            border-color: #bd2130; /* Darker red border on hover */
        }
    </style>
</head>

<body>
    {% extends 'index.html' %}
    {% block content %}
    <div class="container mt-4">
        <div class="form-container">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Donor Registration</h4>
                    <form method="post" action="{% url 'davedonorfn' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="pname">Name</label>
                            <input type="text" class="form-control" id="pname" name="pname" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="image">Photo</label>
                            <input type="file" class="form-control-file" id="image" name="image" required>
                        </div>
                        <div class="form-group">
                            <label for="pblood">Blood Group</label>
                            <select class="form-control" id="pblood" name="pblood" required>
                                <option value="" disabled selected>Select your blood group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="paddress">Address</label>
                            <input type="text" class="form-control" id="paddress" name="paddress" placeholder="Enter your address" required>
                        </div>
                        <div class="form-group">
                            <label for="pcontact">Contact</label>
                            <input type="text" class="form-control" id="pcontact" name="pcontact" placeholder="Enter your contact number" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
