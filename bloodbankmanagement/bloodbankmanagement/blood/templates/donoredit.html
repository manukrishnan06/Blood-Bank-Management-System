<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Edit Patient</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'webb/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'webb/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'webb/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'webb/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'webb/css/style.css' %}" rel="stylesheet">

    <style>
        body {
            font-family: 'Heebo', sans-serif; /* Use Google Font for body text */
            background-color: #f8f9fa; /* Light gray background */
            color: #495057; /* Text color */
        }
        .container-xxl {
            padding-top: 50px; /* Space from top */
        }
        .bg-light {
            background-color: #ffffff; /* White background for form */
        }
        .rounded {
            border-radius: 10px; /* Rounded corners for form */
        }
        .text-primary {
            color: #007bff; /* Primary color for headings */
        }
        .form-floating input,
        .form-floating select,
        .form-floating textarea {
            border: none; /* Remove border from form inputs */
            border-bottom: 1px solid #ced4da; /* Bottom border color */
            border-radius: 0; /* Remove input border radius */
        }
        .form-floating label {
            color: #6c757d; /* Label color */
        }
        .form-control-file {
            overflow: hidden; /* Hide overflow for file input */
        }
        .btn-primary {
            background-color: #007bff; /* Primary button background color */
            border-color: #007bff; /* Primary button border color */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker hover color */
            border-color: #0056b3; /* Darker hover border color */
        }
    </style>
</head>

<body>
    {% extends 'index.html' %}
    {% block content %}
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Edit Patient Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3 text-center">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i> EDIT PATIENT </h3>
                            </a>
                        </div>
                        <form method="post" action="{% url 'updatepatientfn' pid=data.id %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" placeholder="Name" name="pname" value="{{ data.name }}">
                                <label for="floatingText">Name</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="number" class="form-control" id="floatingAge" placeholder="Age" name="page" value="{{ data.age }}">
                                <label for="floatingAge">Age</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect" name="pblood">
                                    <option selected>{{ data.bloodgroup }}</option>
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>O+</option>
                                    <option>O-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                </select>
                                <label for="floatingSelect">Blood Group</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" placeholder="Disease" name="pdisease" value="{{ data.disease }}">
                                <label for="floatingText">Disease</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" placeholder="Address" name="paddress" value="{{ data.address }}">
                                <label for="floatingText">Address</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="tel" class="form-control" id="floatingContact" placeholder="Contact" name="pcontact" value="{{ data.contact }}">
                                <label for="floatingContact">Contact</label>
                            </div>
                            <div class="mb-3">
                                <input class="form-control form-control-file" type="file" id="formFile" name="pimage">
                                <label class="form-label" for="formFile">Choose file</label>
                            </div>
                            <div style="margin-top: 25px;">
                                <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit Patient End -->
    </div>
    {% endblock %}

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'webb/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'webb/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'webb/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'webb/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'webb/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'webb/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'webb/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'webb/js/main.js' %}"></script>
</body>

</html>
