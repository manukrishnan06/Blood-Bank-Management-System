<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donor Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .table-responsive img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%; /* Rounded image */
        }
        .card {
            margin-bottom: 30px; /* Space between cards */
        }
        .card-title {
            color: #343a40; /* Dark text color for card titles */
            margin-bottom: 20px; /* Space below card title */
        }
        .btn-primary, .btn-danger {
            border-radius: 20px; /* Rounded buttons */
        }
    </style>
</head>
<body>
    {% extends 'index.html' %}
    {% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Donor Details</h4>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Name</th>
                                        <th>Photo</th>
                                        <th>Blood Group</th>
                                        <th>Age</th>
                                        <th>Address</th>
                                        <th>Contact</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for d in data %}
                                    <tr>
                                        <td>{{ d.username }}</td>
                                        <td>
                                            <img src="{{ d.photo.url }}" alt="Photo of {{ d.username }}">
                                        </td>
                                        <td>{{ d.bloodgroup }}</td>
                                        <td>{{ d.age }}</td>
                                        <td>{{ d.address }}</td>
                                        <td>{{ d.contact }}</td>
                                        <td>
                                            <a href="{% url 'editdonorfn' did=d.id %}" class="btn btn-primary btn-sm mr-2">Edit</a>
                                            <a href="{% url 'deletedonorfn' did=d.id %}" class="btn btn-danger btn-sm">Delete</a>
                                        </td>
                                    </tr>
                                    {% empty %}
                                    <tr>
                                        <td colspan="7" class="text-center">No donors found.</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
